version: "2"
sql:
  - engine: "postgresql"
    queries: ["db/querys"] # here will be the automated generated querys
    schema: "db/migrations" # all migration files will be here
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "db/sqlc"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
